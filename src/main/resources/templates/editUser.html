<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<!-- Logout кнопка -->
<form th:action="@{/logout}" method="post" style="position: absolute; top: 20px; right: 20px;">
    <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
</form>


<form th:action="@{/admin/update}" th:object="${editUser}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="row mb-3">
        <label for="username" class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
    </div>

    <div class="row mb-3">
        <label for="address" class="col-sm-2 col-form-label">Address:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="address" th:field="*{address}" required>
        </div>
    </div>

    <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
    </div>

    <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="password" name="password">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Roles:</label>
        <div class="col-sm-6">
            <div th:each="role : ${allRoles}" class="form-check">
                <input class="form-check-input" type="checkbox" name="roles"
                       th:value="${role.name}" th:id="${role.name}"
                       th:checked="${editUser.roles.contains(role)}">
                <label class="form-check-label" th:for="${role.name}" th:text="${role.name}"></label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 offset-sm-2">
            <button type="submit" class="btn btn-primary">Изменить</button>
            <a th:href="@{/admin}" class="btn btn-secondary">Назад</a>
        </div>
    </div>
</form>

</body>
</html>
