<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<!-- Logout кнопка -->
<form th:action="@{/logout}" method="post" style="position: absolute; top: 20px; right: 20px;">
    <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
</form>

<h2 class="mb-4">Панель администратора</h2>

<div class="mb-3">
    <a th:href="@{/admin/new}" class="btn btn-success">Добавить нового пользователя</a>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">Jonny Depp</td>
        <td th:text="${user.email}">ankuzin@ya.ru</td>
        <td th:text="${user.address}">Street </td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.name}" class="badge bg-info me-1"></span>
        </td>
        <td>
            <a th:href="@{/admin/edit(id=${user.id})}" class="btn btn-primary btn-sm">Изменить</a>
            <form th:action="@{/admin/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}" />
                <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
