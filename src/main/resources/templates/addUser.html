<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<!-- Logout кнопка -->
<form th:action="@{/logout}" method="post" style="position: absolute; top: 20px; right: 20px;">
    <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
</form>

<h2 class="mb-4">Добавить пользователя</h2>

<form th:action="@{/admin/add}" method="post">
    <div class="row mb-3">
        <label for="username" class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
    </div>

    <div class="row mb-3">
        <label for="address" class="col-sm-2 col-form-label">Address:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
    </div>

    <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
    </div>

    <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Roles:</label>
        <div class="col-sm-6">
            <div th:each="role : ${allRoles}" class="form-check">
                <input class="form-check-input" type="checkbox" name="roles"
                       th:value="${role.name}" th:id="${role.name}">
                <label class="form-check-label" th:for="${role.name}" th:text="${role.name}"></label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 offset-sm-2">
            <button type="submit" class="btn btn-success">Добавить пользователя</button>
            <a th:href="@{/admin}" class="btn btn-secondary">Назад</a>
        </div>
    </div>
</form>

</body>
</html>
