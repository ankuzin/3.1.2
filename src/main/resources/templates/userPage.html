<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<!-- Logout кнопка -->
<form th:action="@{/logout}" method="post" style="position: absolute; top: 20px; right: 20px;">
  <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
</form>

<h2 class="mb-4">User Info</h2>

<div class="card">
  <div class="card-body">
    <h5 class="card-title" th:text="'Username: ' + ${user.username}"></h5>
    <p class="card-text">
      <strong>ID:</strong> <span th:text="${user.id}"></span><br>
      <strong>Email:</strong> <span th:text="${user.email}"></span><br>
      <strong>Address:</strong> <span th:text="${user.address}"></span><br>
    </p>
    <div>
      <strong>Roles:</strong>
      <div th:each="role : ${user.roles}" class="badge bg-secondary me-1" th:text="${role.name}"></div>
    </div>
  </div>
</div>

</body>
</html>
